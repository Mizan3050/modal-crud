<div class="container">
  <mat-form-field class="example-form-field" floatLabel="never">
    <mat-label>Search</mat-label>
    <input matInput type="search" [(ngModel)]="searchKey" (keyup)="applySearch($event.target.value)">
    <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()" style="border: none; background: none; margin: 0; padding: 0;">
      <mat-icon *ngIf="searchKey">close</mat-icon>
    </button>
  </mat-form-field>
  <br/>
  <button class="btn btn-outline-success" (click)="deleteSelected()" style="margin-right:20px ;">Delete</button>
  
    <button mat-raised-button (click)="openDialog()">Add Employee</button>

  <hr/>
<p>Page Number:{{pageNumber}}</p>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">
        
        <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selectedEmployees.hasValue() && isAllSelected()"
                    [indeterminate]="selectedEmployees.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectedEmployees.toggle(row) : null"
                    [checked]="selectedEmployees.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>


      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+currentIndex+1}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <a (click)="redirectToDetails(element)" style="color: rgb(39, 39, 133); cursor: pointer;">{{element.name}}</a></td>
      </ng-container>
  
      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!--operation Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> operations </th>
        <td mat-cell *matCellDef="let row; let i = index">
            <a data-toggle="tooltip" data-placement="top" title="delete"><button class="btn btn-danger" style="color: white;" (click)="deleteEmployee(row, i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg></button></a>

            <a data-toggle="tooltip" data-placement="top" title="edit">
            <button data-toggle="tooltip" data-placement="top" title="edit" class="btn btn-warning" style="color: white;" (click)="updateEmployeeDialog(row, i)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg></button></a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
    </table>
  
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize" 
    [pageSizeOptions]="pageSizeOptions" 
    showFirstLastButtons 
    (page)="onPageChange($event)">
  </mat-paginator>
  </div>
</div>
  <router-outlet></router-outlet>
